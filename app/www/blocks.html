<!DOCTYPE html>
<html>
<title>Block Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>


    <div class="w3-container">
    
        <div class="w3-container w3-cell">
            <img src="forest2.png" style="height: 150px;">
        </div>

        <div class="w3-container w3-cell">
            <table class="w3-table-all w3-border w3-center" style="width: 200px;">
                <tr class="w3-white">  <td class="w3-center"> 1 </td> <td class="w3-center"> 2 </td> </tr>
                <tr class="w3-white">  <td class="w3-center"> 3 </td> <td class="w3-center"> 4 </td> </tr>
                <tr class="w3-white"> <td class="w3-center"> 5 </td> <td class="w3-center"> 6 </td> </tr>                
                <tr class="w3-white"> <td class="w3-center"> 7 </td> <td class="w3-center"> 8 </td> </tr>        
            </table>

        </div>    
    
    </div>
</body>

</html>
